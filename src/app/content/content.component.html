<h1>{{ message }}</h1>
<app-table (childEvent)="message = $event" [parentData]="name"></app-table>
<mat-grid-list cols="2">
  <mat-grid-tile>
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>Form</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="formValue" (ngSubmit)="onSubmit()">
          <mat-form-field class="form-element" appearance="fill">
            <input
              matInput
              placeholder="Name"
              formControlName="name"
              type="text"
            /> </mat-form-field
          ><br />
          <mat-form-field class="form-element" appearance="fill">
            <input
              matInput
              placeholder="Email Address"
              formControlName="email"
              type="email"
            /> </mat-form-field
          ><br />
          <mat-form-field class="form-element" appearance="fill">
            <textarea
              matInput
              placeholder="Address"
              formControlName="address"
              type="text"
            ></textarea></mat-form-field
          ><br />
          <mat-form-field class="form-element" appearance="fill">
            <input
              matInput
              placeholder="Number"
              formControlName="number"
              type="number"
            /> </mat-form-field
          ><br />
        </form>
      </mat-card-content>
      <mat-card-actions>
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="!formValue.valid"
          *ngIf="showAdd"
          (click)="postUserDetails()"
        >
          Add
        </button>
        <button
          mat-raised-button
          color="accent"
          type="submit"
          *ngIf="showUpdate"
          [disabled]="!formValue.valid"
          (click)="updateUserDetails()"
        >
          Update
        </button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>Table</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="mat-elevation-z1 demo-table">
          <table mat-table>
            <thead>
              <th>Name</th>
              <th>Email</th>
              <th>Address</th>
              <th>Number</th>
              <th>Actions</th>
            </thead>
            <tbody>
              <tr *ngFor="let row of formData">
                <td>{{ row.name }}</td>
                <td>{{ row.email }}</td>
                <td>{{ row.address }}</td>
                <td>{{ row.number }}</td>
                <td>
                  <button
                    mat-raised-button
                    type="submit"
                    color="primary"
                    (click)="onEdit(row)"
                  >
                    Edit
                  </button>
                  &nbsp;
                  <button
                    mat-raised-button
                    color="warn"
                    (click)="deleteUserDetails(row)"
                  >
                    Delete
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
          <mat-paginator
            [length]="100"
            [pageSize]="10"
            [pageSizeOptions]="[5, 10, 25, 100]"
          >
          </mat-paginator>
        </div>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
